<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo on if else</title>
</head>

<body>
    <script type="text/javascript">
    // variable declaration
    var a

    // read the input
    a = prompt("Enter the value of a:")

    // 4 % 2

    if (a % 4== 0) {
        alert(a +" is even")
    } else {
        alert(a + " is odd")

    }
    </script>
</body>

</html>
